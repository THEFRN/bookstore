{% extends '_base.html' %}
{% block page_title %} 
    Books List
{% endblock page_title %}

{% block content %}
    {% for book in books %}
        <h1>{{ book.title }}</h1>
        <p>{{ book.description }}</p>
        <a class="btn btn-sm btn-success" href="{{ book.get_absolute_url }}">Read More</a>
        <br>

    {% endfor %}
    <br>
    <a href="{% url 'book_creation' %}" class="btn btn-success">اضافه کردن کتاب</a>
    
{% endblock content%}
