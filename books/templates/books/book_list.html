{% extends '_base.html' %}
{% block page_title %} 
    Books List
{% endblock page_title %}

{% block content %}
    {% for book in books %}
        <h1>{{ book.title|capfirst}}</h1>
        <p>{{ book.description|truncatewords:10 }}</p>
        <a class="btn btn-sm btn-success" href="{{ book.get_absolute_url }}">Read More</a>
        <br>

    {% endfor %}
    <br>
    <a href="{% url 'book_creation' %}" class="btn btn-success">Add a book</a>
    
{% endblock content%}
