{% extends '_base.html' %}
{% block page_title %}
    {{ book.title }}
{% endblock %}

{% block content %}
    <h1>name: {{ book.title }}</h1>
    <h3>author: {{ book.author}}</h3>
    <p>{{ book.description }}</p>
    <h5>price: {{ book.price }}</h5>
    <br>
    <a class="btn btn-success" href="{% url 'book_list' %}">Books List</a>
{% endblock %}
