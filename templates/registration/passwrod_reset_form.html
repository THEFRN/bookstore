{% extends '_base.html' %}
{% load crispy_forms_tags %}
{% block page_title %}
    Reset Password
{% endblock page_title %}

{% block content %}
    <h1>Forgot Password</h1>
    <form action="" method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-success" type="submit">Send!</button>
    </form>
    <a href="{% url 'login' %}">LogIn</a>
{% endblock content %}
