{% extends '_base.html' %}
{% load crispy_forms_tags %}
{% load static %}
{% block styles %}
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
{% endblock %}
{% block page_title %}
    forgot pass
{% endblock page_title %}

{% block content %}
    <div class="d-flex justify-content-center mt-5" dir="rtl">
        <div class="col-xl-3 col-lg-4 col-md-5 col-sm-5 col-xs-6 bg-white m-3 m-sm-5 border rounded px-4 pt-4 pb-3 shadow">
            <form method="post">
                <h3 class="text-center">بازیابی رمز عبور</h3>
                {% csrf_token %}
                {{ form|crispy }}
                <div class="d-flex justify-content-between align-items-center">
                </div>
                <button type="submit" class="btn btn-success mt-3 w-100">ارسال ایمیل</button>
                <div class="line-with-middle-sep">
                </div>
                <a href="{% url 'signup' %}" class="btn btn-primary mt-2 mb-3 w-100">ثبت نام</a>
                <a href="{% url 'login' %}" class="btn btn-info mt-2 mb-3 w-100">ورود</a>
            </form>
        </div>

    </div>

{% endblock content %}
