{% extends '_base.html' %}

{% block page_title %}
    Home
{% endblock page_title %}

{% block content %}
    <h1>Home Page</h1>
    {% if user.is_authenticated %}
        <p>Welcome {{ user.username }} | <a href="{% url 'logout' %}">Logout</a></p>
        <p><a href="{% url 'password_change' %}">Change Password!</a></p>
    {% else %}
        <a href="{% url 'login' %}">login</a> | <a href="{% url 'signup' %}">sign up</a>
    {% endif %}
{% endblock content %}
